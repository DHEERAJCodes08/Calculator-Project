<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <main class="container">

        <div class="dark-mode">
            <button class="Dark-btn"><img src="brightness-and-contrast.png" alt="" width="20" height="20"></button>
        </div>

        <h1 class="heading">
            I am Your Calcee üíô
        </h1>



        <section class="calculator">
            <form action="">
                <input type="text" class="screen">
            </form>


            <div class="buttons">
                <button class="btn btn-yellow" data-id="*">*</button>
                <button class="btn btn-yellow" data-id="/">/</button>
                <button class="btn btn-yellow" data-id="-">-</button>
                <button class="btn btn-yellow" data-id="+">+</button>


                <button class="btn btn-grey" data-id="9">9</button>
                <button class="btn btn-grey" data-id="8">8</button>
                <button class="btn btn-grey" data-id="7">7</button>
                <button class="btn btn-grey" data-id="6">6</button>
                <button class="btn btn-grey" data-id="5">5</button>
                <button class="btn btn-grey" data-id="4">4</button>
                <button class="btn btn-grey" data-id="3">3</button>
                <button class="btn btn-grey" data-id="2">2</button>
                <button class="btn btn-grey" data-id="1">1</button>
                <button class="btn btn-grey" data-id="0">0</button>

                <button class=" btn-equal">=</button>
                <button class=" btn-clear">C</button>

                <br>



            </div>
            <br>


            <div class="Owner">

                <p>&copy; Dheeraj Prasad ‚ù§Ô∏è</p>

            </div>





        </section>

    </main>


    <script src="Calculator.js"></script>

</body>

</html>
